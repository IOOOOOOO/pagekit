<div>
    <div class="uk-margin">
        <label for="form-menu-title" class="uk-form-label">{{ 'Menu Title' | trans }}</label>
        <div class="uk-form-controls">
            <input id="form-menu-title" class="uk-form-width-large  uk-input" type="text" name="title" v-model="node.title" v-validate="'required'">
            <div class="uk-text-meta uk-text-danger" v-show="errors.first('title')">{{ 'Invalid name.' | trans }}</div>
        </div>
    </div>

    <div class="uk-margin">
        <label for="form-slug" class="uk-form-label">{{ 'Slug' | trans }}</label>
        <div class="uk-form-controls">
            <input id="form-slug" class="uk-form-width-large uk-input" type="text" v-model="node.slug">
        </div>
    </div>

    <div class="uk-margin">
        <label for="form-status" class="uk-form-label">{{ 'Status' | trans }}</label>
        <div class="uk-form-controls">
            <select id="form-status" class="uk-form-width-large uk-select" v-model.number="node.status">
                <option value="0">{{ 'Disabled' | trans }}</option>
                <option value="1">{{ 'Enabled' | trans }}</option>
            </select>
        </div>
    </div>

    <div class="uk-margin">
        <span class="uk-form-label">{{ 'Restrict Access' | trans }}</span>
        <div class="uk-form-controls uk-form-controls-text">
            <p v-for="role in roles" class="uk-margin-small">
                <label><input class="uk-checkbox" type="checkbox" :value="role.id" v-model.number="node.roles"> {{ role.name }}</label>
            </p>
        </div>
    </div>

    <div class="uk-margin">
        <span class="uk-form-label">{{ 'Menu' | trans }}</span>
        <div class="uk-form-controls uk-form-controls-text">
            <label><input class="uk-checkbox" type="checkbox" value="center-content" v-model="node.data.menu_hide"> {{ 'Hide in menu' | trans }}</label>
        </div>
    </div>
</div>
